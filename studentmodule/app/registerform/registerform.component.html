<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<div class="container-fluid">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="/home">Home</a>
  <ul class="navbar-nav">
  <li class="nav-item">
      <a class="nav-link" href="/about">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/registerform">Register</a>
    </li>
  </ul>
</nav>
  </div>
<div class="card my-5">
<div class="card-body">
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
<div class="form-group">
<label for="name">Student Name</label>
<input type="text" [(ngModel)]="user.name"
class="form-control"
id="name"
name="name"
placeholder="Enter your name"
required #name="ngModel">
</div>
<div [hidden]="!name.pristine" class="alert alert-danger">Name is
required</div>
<div class="form-group">
<label for="email">Student Email</label>
<input type="text" [(ngModel)]="user.email"
class="form-control"
id="email"
name="email"
placeholder="Enter your email address"
required #email="ngModel">
<div [hidden]="!email.pristine" class="alert alert-danger">Email is
required</div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="text" [(ngModel)]="user.password"
class="form-control"
id="password"
name="password"
placeholder="Enter your Password"
required #password="ngModel">
<div [hidden]="!email.pristine" class="alert alert-danger">Password is
required</div>
</div>
<div class="form-group">
<label for="batch">Batch Number</label>
<input type="text" [(ngModel)]="user.batch"
class="form-control"
id="batch"
name="batch"
placeholder="Enter your Batch Number"
required #batch="ngModel">
<div [hidden]="!email.pristine" class="alert alert-danger">Batch Number is
required</div>
</div>
<div class="form-group">
<label for="technology">Technology</label>
<input type="text" [(ngModel)]="user.technology" class="form-control" id="technology" name="technology" placeholder="Enter your technology"
required #password="ngModel">
<div [hidden]="!email.pristine" class="alert alert-danger">Technology is
required</div>
</div>
<button type="submit" [disabled]="!userForm.form.valid"
class="btn btn-info">Submit</button>
</form>
</div>
</div>
</body>
</html>
