<mat-toolbar class="btn btn-info">
<button mat-button class="btn btn-info" routerLink="/welcome" routerLinkActive="active">Welcome</button>
   <button mat-button class="btn btn-info" routerLink="/user-list" routerLinkActive="active">Students List</button>
   <button mat-button class="btn btn-info" routerLink="/user-form" routerLinkActive="active">Register Student</button>
   <button mat-button class="btn btn-info" routerLink="/feedback" routerLinkActive="active">Feedback Questions</button>
  <button mat-button class="btn btn-info" routerLink="/resultuser" routerLinkActive="active">Feedback Results</button>
</mat-toolbar>
<div class="card my-5">
<div class="card-body">
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
<div class="form-group">
<label for="Question">Question Id</label>
<input type="text" [(ngModel)]="admin.id"
class="form-control"
id="question"
name="question"
placeholder="Enter question id"
required #name="ngModel">
</div>
<div [hidden]="!name.pristine" class="alert alert-danger">id is
required</div>
<div class="form-group">
<label for="Question">Question</label>
<input type="text" [(ngModel)]="admin.questions"
class="form-control"
id="questions"
name="questions"
placeholder="Enter question"
required #name="ngModel">
</div>
<div [hidden]="!name.pristine" class="alert alert-danger">question is
required</div>
<button type="submit" [disabled]="!userForm.form.valid"
class="btn btn-info">Submit</button>
</form>
</div>
</div>
